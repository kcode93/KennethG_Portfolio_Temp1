		<link rel="stylesheet" href="./resources/css/main.css" type="text/css" />

	<body>
		<!--header-->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img id="logo" src="./Resources/IMG/kg_logo.svg" alt="KG Logo" />

					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="projects.html">Projects</a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!--Section: A Contact Form-->
		<section id="contact-section-A" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">Here is how you can reach me</p>

				<form>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email Address"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
						></textarea>
					</div>

					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>

		<!--Section B: Contact Information-->
		<section id="contact-section-B" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>johndoe@gmail.com</p>
					</div>

					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>(444) 432- 1111</p>
					</div>

					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</h3>
						<p>1234 Any St, Raccoon City California 91010</p>
					</div>
				</div>
			</div>
		</section>

		<!--Section C: Punch Line-->
		<section id="contact-section-C">
			<div class="container">
				<h1>Let's Start Your Next project</h1>
			</div>
		</section>

		<!--Footer-->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Kenneth Garcia - @Kcode93, Copyright &copy; 2023</p>
				<div class="social-media">
					<i class="fab fa-facebook"></i>
					<i class="fab fa-twitter"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-linkedin"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
